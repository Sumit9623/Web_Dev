<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Selectrors in CSS </title>
    <style>
        h3{color: rgb(221, 26, 26); } /* this is elementt selector */
        #firstelem{color: blue;}      /*This is id selector */
        .yellowbg {background-color: yellow;} /*This is is class selector*/
        div,footer{ color: green; background-color: red;}   /* This is groupng selector This*/
    </style>
</head>
<body>
    <h3>
        There are four method of selecting
    </h3>
    <ol>
        <li id = "firstelem" class= "yellowbg">Element selector</li>
        <li class= "yellowbg">Id selector</li>
        <li class= "yellowbg">class selector</li>
        <li>grouping selector</li>
    </ol>
    <br>
    <div>This is div </div>
    <footer> This is Footer</footer>
</body>
</html>
