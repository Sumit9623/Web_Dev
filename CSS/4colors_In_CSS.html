<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>
        h2{
            color: rgb(39, 112, 160);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        #para1{
            color: red;
            font-family: 'Times New Roman', Times, serif;
        }
        #para2{
            font-family: 'Times New Roman', Times, serif;
            color: rgb(137, 45, 212);
        }
        #para3{
            color: #f012c0;
        }
    </style>

</head>
<body>
    <h2 id = "head">This file is for colors in CSS</h2>
    <p id = "para1">this is paragraph from first box</p>
    <p id = "para2">color can be given by name also by the rgb function</p>
    <p id = "para3">There is other way also color by hex value . By using # and folloed by 6 digits we can give color eg #hh2742 </p>
</body>
</html>
