<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this is discription">
    <meta name="keywords" content="inline elements in html, block elements in html" >
    <title>inline and block elements</title>
</head>
<body>
    <!--Inline elements takes only it's only place-->
    <!--block elements takes whole place in line-->
    <!--eg em, strong are the inline tags-->
    <!--eg p, div, li is block elements-->
    <p style="border: 2px solid red; background-color: lawngreen;">Lorem ipsum dolor sit amet.</p>
    <div style="border: 2px solid red;">Lorem <strong style="border: 4px solid green;">ipsum dolor</strong>  sit <em style="border:4px solid hotpink;">Lorem, ipsum dolor.</em> amet consectetur.</div>
    <ol type="i" style="border:4px solid yellow;">
        <li>hdbcx</li> <li>dgsj</li>
    </ol>
    <span style="border: 2px solid red;">Lorem, ipsum dolor.</span> <span style="border: 2px solid red;">Lorem ipsum dolor sit amet consectetur.</span>
    <br>
    therefore em, strong ,span are the inline elements
    and div, ol, p are block elements
</body>
</html>
